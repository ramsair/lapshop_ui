<section class="hero-section">
    <div class="hero-text">
        <h1>Your Order Summary</h1>
        <p>Here is a breakdown of your selected product, including the price, any discounts applied, and the total amount for your order</p>
        <div class="cta-buttons">
            <!-- <button class="shop-btn" (click)="showNow()" >Shop Now</button>
            <button class="compare-btn" (click)="myOrders()" >My Orders</button> -->
        </div>
    </div>
    <div class="hero-image">
        <img src="../../../assets/images/laptop.jpg" class="img-fluid rounded shadow" alt="Smartphone">
    </div>
</section>

<div class="container p-0">
    <!-- Popular Products Section -->
    <section class="popular-products-section py-5">
        <div class="row margin-cards">
            <div class="col-12 col-md-6 col-xl-3" *ngFor="let item of products">
                <div class="card" (click)="onMobileClicked(item.product_id)" >
                    <img [src]="item.image_url" class="card-img card-img-top" alt="iPhone 15 Pro Max">
                    <!-- <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p>{{item.price}}</p>
                        <button class="btn btn-primary" (click)="onMobileClicked(item.id)">{{item.order_status}}</button>
                    </div> -->

                    <div class="card-body">
                        <!-- Product Name and Rating -->
                        <h5 class="card-title">{{item.name}}</h5>
                        <div class="product-rating">
                            <span class="stars">⭐⭐⭐⭐</span> 
                            <!-- <span class="rating-count">({{item.rating}})</span> -->
                        </div>
    
                        <!-- Price with Discount -->
                        <p class="product-price">
                            <span class="price">Paid Amount: ${{item.price}}</span>
                            <!-- <span class="original-price">${{item.price}}</span> <br> -->
                            <!-- <span class="discount-label">10% off</span> -->
                            <span class="discount-label">Quantity: {{item.quantity}}</span>
                        </p>
                        
                        <!-- Add to Cart Button -->
                        <button class="btn btn-primary">{{item.order_status}}</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    
    </div>
